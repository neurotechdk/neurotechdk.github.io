<div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-bs-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-mdb-target="#introCarousel" data-mdb-slide-to="0" class="active"></li>
    <li data-mdb-target="#introCarousel" data-mdb-slide-to="1"></li>
    <li data-mdb-target="#introCarousel" data-mdb-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
  {% for carousel_img in page.carousel_images %}
    <div class="carousel-item{% if forloop.first %} active{% endif %}">
      <img src="{{ carousel_img.path }}" class="d-block w-100" alt="{{ carousel_img.title }}">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
        <div class="text-white text-center">
          <h2>NTX DK</h2>
          <a class="btn btn-outline-light btn-lg m-2"
                    href="#" role="button">Wow!</a>
        </div>
      </div>
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ carousel_img.title }}</h5>
          <p>{{ carousel_img.subtitle }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
  <!-- Controls -->
  <a class="carousel-control-prev" href="#introCarousel" role="button" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#introCarousel" role="button" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
